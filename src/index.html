<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسک دوره جاوااسکریپت</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="box" id="load-button">
      <div class="box__title">
        <h1>لیست تراکنش ها</h1>
      </div>
      <div class="box__btn" >
        <a class="btn" href="#">بارگذاری تراکنش ها</a>
      </div>
    </div>
    <div class="container" id="transaction-table">
      <div class="container__box">
        <div class="container__title">
          <h1>لیست تراکنش ها</h1>
        </div>
        <div class="container__input">
          <input id="search-input" type="text" />
        </div>
      </div>
      <div class="list-items">
        <div>
          <h2>لیست تراکنش های شما</h2>
        </div>
        <table id="table">
          <thead>
            <tr>
              <th>ردیف</th>
              <th>نوع تراکنش</th>
              <th>
                مبلغ (ریال)

              <i id="sort-icon-price" class="fas fa-chevron-down sortable-icon"></i>
              </th>
              <th>شناسه مرجع</th>
              <th>
                تاریخ
                <i id="sort-icon-date" class="fas fa-chevron-down sortable-icon"></i>
              
              </i>
              </th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- <tr>
              <td>1</td>
              <td>افزایش اعتبار</td>
              <td>1000000</td>
              <td>123270311</td>
              <td>ساعت12:23 99/08/13</td>
            </tr> -->
         </tbody>
        </table>
      </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
